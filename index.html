1  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play m3u8 file video file with HTML5 video element</title>

    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
</head>
<body>
    

    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup="{}"
    >
        <!-- This is example url from internet -->
        <source src="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8"
        type="application/x-mpegURL">
    </video>

    <script defer src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
</body>
</html>
